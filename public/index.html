<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Phone Number & Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="tel"] {
      width: 100%;
      max-width: 300px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Preview box */
    #preview {
      width: 100%;
      max-width: 500px;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <form>
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone"
           maxlength="10"
           pattern="[0-9]{10}"
           placeholder="Enter 10-digit number"
           required />

    <button type="submit">Submit</button>
  </form>

  <div id="preview">
    <p><strong>Preview Area:</strong></p>
    <p>Your preview content will appear here. Resize fixed to 500px max width & 300px height.</p>
  </div>

</body>
</html>
