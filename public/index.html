<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="tel"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #preview {
      width: 100%;
      max-width: 500px;
      height: 200px;
      border: 1px solid #ccc;
      margin-top: 20px;
      padding: 10px;
      overflow-y: auto;
      border-radius: 5px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Download Your Certificate</h2>

    <form onsubmit="return false;">
      <label for="phone">Enter Phone Number</label>
      <input type="tel" id="phone" maxlength="10" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
      <button id="downloadBtn" disabled>Download Certificate</button>
    </form>

    <div id="preview">Enter phone number to check certificate.</div>
  </div>

  <script>
    async function loadCSV() {
      const response = await fetch('/student.csv');
      const data = await response.text();
      const rows = data.split('\n').map(r => r.trim()).filter(r => r.length);
      let students = {};

      // Assuming CSV format: phone,certificateFile
      rows.forEach(row => {
        let [phone, certificate] = row.split(',');
        if (phone && certificate) {
          students[phone.trim()] = certificate.trim();
        }
      });

      return students;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const phoneInput = document.getElementById('phone');
      const downloadBtn = document.getElementById('downloadBtn');
      const preview = document.getElementById('preview');

      const students = await loadCSV();

      phoneInput.addEventListener('input', () => {
        const phone = phoneInput.value.trim();

        if (students[phone]) {
          downloadBtn.disabled = false;
          preview.innerHTML = `<p>✅ Certificate found for: <b>${phone}</b></p>`;
          
          downloadBtn.onclick = () => {
            window.location.href = students[phone]; // file must be in public/
          };
        } else {
          downloadBtn.disabled = true;
          preview.innerHTML = `<p>❌ No certificate found for: <b>${phone}</b></p>`;
        }
      });
    });
  </script>
</body>
</html>
