<!doctype html>
<html>
<head>
  <title>Admin - Certificate Downloads</title>
  <style>
    body { 
      font-family: sans-serif; 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      margin-top:50px; 
    }
    button { 
      padding:10px 20px; 
      margin-top:10px; 
      cursor:pointer; 
    }
  </style>
</head>
<body>
  <h1>Certificate Downloads</h1>
  <div id="count">Loading...</div>
  <button id="reset">Reset Count</button>

  <script>
    const countDiv = document.getElementById('count');
    const resetBtn = document.getElementById('reset');

    async function loadCount() {
      try {
        const res = await fetch('/api/download-count'); // updated API route
        const data = await res.json();
        countDiv.textContent = `Total Downloads: ${data.count}`;
      } catch (err) {
        countDiv.textContent = 'Error loading count';
        console.error(err);
      }
    }

    resetBtn.addEventListener('click', async () => {
      try {
        await fetch('/api/download-count', { method: 'DELETE' }); // reset via API
        loadCount();
      } catch (err) {
        console.error(err);
      }
    });

    loadCount(); // load count on page load
  </script>
</body>
</html>
