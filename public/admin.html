<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Certificate Downloads</title>
  <style>
    body { 
      font-family: sans-serif; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      margin-top: 50px; 
      background: #f4f4f8;
    }
    button { 
      padding: 10px 20px; 
      margin-top: 10px; 
      cursor: pointer; 
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: white;
      font-weight: 700;
      transition: 0.2s;
    }
    button:hover { transform: scale(1.05); }
    h1 {
      color: #4B0082;
      margin-bottom: 20px;
    }
    #count {
      font-size: 24px;
      font-weight: bold;
      color: #222;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Certificate Downloads</h1>
  <div id="count">Loading...</div>
  <button id="reset">Reset Count</button>

  <script>
    const countDiv = document.getElementById('count');
    const resetBtn = document.getElementById('reset');

    // Function to load current download count
    async function loadCount() {
      try {
        const res = await fetch('/api/download-count');
        if (!res.ok) throw new Error('Network response not ok');
        const data = await res.json();
        countDiv.textContent = `Total Downloads: ${data.count}`;
      } catch (err) {
        countDiv.textContent = 'Error loading count';
        console.error(err);
      }
    }

    // Reset count via API
    resetBtn.addEventListener('click', async () => {
      try {
        const res = await fetch('/api/download-count', { method: 'DELETE' });
        if (!res.ok) throw new Error('Failed to reset count');
        loadCount(); // reload after reset
      } catch (err) {
        console.error(err);
      }
    });

    loadCount(); // load count when page opens
  </script>
</body>
</html>
