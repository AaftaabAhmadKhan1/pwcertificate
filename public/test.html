<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px; }
        #output { 
            background: #f5f5f5; 
            padding: 15px; 
            margin: 20px 0; 
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    <p>Test the download count API:</p>
    
    <button onclick="testGet()">GET Count</button>
    <button onclick="testPost()">POST (Increment)</button>
    <button onclick="testDelete()">DELETE (Reset)</button>
    
    <div id="output">Click a button to test the API...</div>

    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
        }
        
        async function testGet() {
            log('Testing GET /api/download-count...');
            try {
                const response = await fetch('/api/download-count');
                log(`Response status: ${response.status}`);
                const data = await response.json();
                log(`Response data: ${JSON.stringify(data)}`);
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        }
        
        async function testPost() {
            log('Testing POST /api/download-count...');
            try {
                const response = await fetch('/api/download-count', { method: 'POST' });
                log(`Response status: ${response.status}`);
                const data = await response.json();
                log(`Response data: ${JSON.stringify(data)}`);
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        }
        
        async function testDelete() {
            log('Testing DELETE /api/download-count...');
            try {
                const response = await fetch('/api/download-count', { method: 'DELETE' });
                log(`Response status: ${response.status}`);
                const data = await response.json();
                log(`Response data: ${JSON.stringify(data)}`);
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
