<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Certificate Downloads</title>
  <style>
    body { 
      font-family: sans-serif; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      margin-top: 50px; 
      background: #f4f4f8;
    }
    button { 
      padding: 10px 20px; 
      margin-top: 10px; 
      cursor: pointer; 
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: white;
      font-weight: 700;
      transition: 0.2s;
    }
    button:hover { transform: scale(1.05); }
    h1 {
      color: #4B0082;
      margin-bottom: 20px;
    }
    #count {
      font-size: 24px;
      font-weight: bold;
      color: #222;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Certificate Downloads</h1>
  <div id="count">Loading...</div>
  <button id="reset">Reset Count</button>

  <script>
    const countDiv = document.getElementById('count');
    const resetBtn = document.getElementById('reset');

    // Function to load current download count with fallback
    async function loadCount() {
      try {
        countDiv.textContent = 'Loading...';
        
        // Try multiple API endpoints in order of preference
        let res;
        let endpoint;
        
        const endpoints = [
          '/api/downloads',
          '/api/count',
          '/api/download-count', 
          '/api',
          '/count'
        ];
        
        for (endpoint of endpoints) {
          try {
            console.log(`Trying endpoint: ${endpoint}`);
            res = await fetch(endpoint, {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json',
              },
            });
            
            if (res.ok) {
              console.log(`Success with endpoint: ${endpoint}`);
              break;
            } else {
              console.log(`Failed with ${endpoint}: ${res.status}`);
            }
          } catch (err) {
            console.log(`Error with ${endpoint}:`, err.message);
          }
        }
        
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const data = await res.json();
        countDiv.textContent = `Total Downloads: ${data.count || 0}`;
      } catch (err) {
        // Show error with more helpful message
        countDiv.innerHTML = `
          <div style="color: red;">Error loading count: ${err.message}</div>
          <div style="font-size: 12px; margin-top: 10px;">
            Try:<br>
            1. Wait a few moments for deployment<br>
            2. Refresh the page<br>
            3. Check <a href="/test.html">API test page</a>
          </div>
        `;
        console.error('Load count error:', err);
      }
    }

    // Reset count via API with fallback
    resetBtn.addEventListener('click', async () => {
      if (!confirm('Are you sure you want to reset the download count to 0?')) {
        return;
      }
      
      try {
        resetBtn.disabled = true;
        resetBtn.textContent = 'Resetting...';
        
        // Try multiple reset endpoints
        let res;
        let endpoint;
        
        const resetEndpoints = [
          { url: '/api/downloads', method: 'DELETE' },
          { url: '/api/count', method: 'DELETE' },
          { url: '/api/download-count', method: 'DELETE' }, 
          { url: '/api', method: 'DELETE' },
          { url: '/reset', method: 'POST' }
        ];
        
        for (const ep of resetEndpoints) {
          try {
            console.log(`Trying reset endpoint: ${ep.url} (${ep.method})`);
            res = await fetch(ep.url, { 
              method: ep.method,
              headers: {
                'Content-Type': 'application/json',
              },
            });
            
            if (res.ok) {
              console.log(`Success with reset endpoint: ${ep.url}`);
              break;
            } else {
              console.log(`Failed with ${ep.url}: ${res.status}`);
            }
          } catch (err) {
            console.log(`Error with ${ep.url}:`, err.message);
          }
        }
        
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        await loadCount(); // reload after reset
        alert('Download count has been reset to 0');
      } catch (err) {
        alert(`Failed to reset count: ${err.message}`);
        console.error('Reset error:', err);
      } finally {
        resetBtn.disabled = false;
        resetBtn.textContent = 'Reset Count';
      }
    });

    loadCount(); // load count when page opens
  </script>
</body>
</html>
